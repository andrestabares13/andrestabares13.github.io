<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum Fotográfico</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('tu_imagen_de_fondo.jpg'); /* Reemplaza 'tu_imagen_de_fondo.jpg' con la ruta de tu imagen */
            background-repeat: repeat; /* Opciones: no-repeat, repeat-x, repeat-y */
            background-size: cover; /* Opciones: cover, contain */
            opacity: 0.9; /* Ajusta la opacidad según tus preferencias */
        }

        header {
            color: rgb(239, 118, 6);
            padding: 10px;
            text-align: center;
            font-size: 30px;
            margin-bottom: 20px; /* Ajuste para separar el encabezado del contenido */
        }

        nav {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333; /* Color del texto de los enlaces */
            transition: color 0.3s;
            font-size: 16px; /* Tamaño del texto ajustado */
            padding: 8px 12px; /* Espaciado interno del botón */
            border: 1px solid #333; /* Borde del botón */
            border-radius: 5px; /* Bordes redondeados */
        }

        nav a:hover {
            color: #8B4513; /* Color más oscuro al pasar el mouse sobre los enlaces */
            background-color: #333; /* Cambia el fondo al pasar el mouse sobre los enlaces */
        }

        h1, h2 {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: italic; /* Estilo cursiva para todos los títulos */
        }

        .album-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .album-title {
            font-size: 28px; /* Tamaño aumentado para un título más formal */
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: italic; /* Estilo cursiva para los títulos de álbumes */
            color: #333; /* Color del texto del título del álbum */
        }

        .album-photo {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .payment-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            padding: 10px 0;
            text-align: center;
            color: white; /* Color del texto en la barra de métodos de pago */
        }

        .payment-method {
            display: inline-block;
            margin: 0 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>AMOBLATECH</h1>
        <nav>
            <ul>
                <li><a href="#">Quienes somos</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Carro de Compras</a></li>
            </ul>
        </nav>
    </header>

    <div class="album-container" id="album1">
        <h2 class="album-title">Nuestras Cocinas</h2>
        <div class="album" id="album1Content">
            <!-- Fotos del álbum 1 -->
        </div>
    </div>

    <!-- Resto del contenido ... -->

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <div class="payment-bar">
        <div class="payment-method">Efectivo</div>
        <div class="payment-method">Tarjetas de Crédito</div>
        <div class="payment-method">PayPal</div>
        <!-- Agrega más métodos de pago según sea necesario -->
    </div>

    <script>
        // Funciones JavaScript ...
    </script>

</body>
</html>
